<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Page displaying photos of teachers and students for Four Corners Music Teachers Association">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Four Corners Music Teachers Association</title>
</head>

<body id="body">

    <div class="background">

        <div class="topnav">
            <a><i class="fa fa-bars icon" id="fa"></i></a>
            <a href="index.html" class="home hide change" aria-label="link to home page">Home</a>
            <a href="upcomingEventsAndSchedule.html" class="hide change" aria-label="link to upcoming events and schedules">Upcoming Events</a>
            <a href="listOfTeachers.html" class="hide change">List of Members</a>
            <a href="photos.html" class="active hide change" aria-label="link to page displaying photos">Photos</a>
            <a href="index.html" aria-label="link to home-picture of 4CMTA logo"><img src="images/newLogo.png" class="logo logoTop" alt="4CMTA logo"></a>
        </div>

        <header class="header4">
            <h1 class="title">Four Corners Music Teachers Association</h1>
            <h2 class="subtitle" style="margin-bottom: 100px">Photos</h2>
        </header>
    </div>

    <!-- Container for the image gallery -->
    <div class="container" style="background-color: black">

        <!-- Full-width images with number text -->

        <figure class="mySlides">
            <img src="images/frogDuet.jpg" id="frogDuet" class="photo"
                alt="Picture of two girls playing the piano next to a stuffed frog">
            <figcaption class="description">4CMTA Students Perform in Concert</figcaption>
        </figure>

        <figure class="mySlides">
            <img src="images/ensembleConcert.jpg" id="childrenConcert" class="photo"
                alt="Picture of children in concert">
            <figcaption class="description">4CMTA Students Perform in Concert</figcaption>
        </figure>

        <figure class="mySlides">
            <img src="images/congratsYoungArtistFestival.jpeg" id="congratsYAF" class="photo"
                alt="Picture kids bowing at Young Artist Festival">
            <figcaption class="description">Congratulations to the Young Artist Festival Participants!</figcaption>
        </figure>

        <figure class="mySlides">
            <img src="images/groupPianoAcademy.jpg" id="pianoAcademy" class="photo"
                alt="Group of Piano Academy Students and Teachers">
            <figcaption class="description">Piano Academy Students and Teachers take a break!</figcaption>
        </figure>

        <figure class="mySlides">
            <img src="images/movingPianos.jpg" id="movingPianos" class="photo"
                alt="Picture of teachers and Students moving pianos">
            <figcaption class="description">Moving Pianos Takes Muscles and Brains!!</figcaption>
        </figure>

        <figure class="mySlides">
            <img src="images/reachForTheSky.jpg" id="studentsMountain" class="photo"
                alt="Two piano students on a mountain">
            <figcaption class="description">Pianists climb to great heights!</figcaption>
        </figure>

        <figure class="mySlides">
            <img src="images/proudTeacherAndStudent.jpeg" id="proud" class="photo"
                alt="Picture of a teacher holding her arm around a student">
            <figcaption class="description">Proud teacher (Patty Mack) and student</figcaption>
        </figure>

        <figure class="mySlides">
            <img src="images/pianoAcademyFaculty.jpg" id="pianoAcademyFaculty" class="photo"
                alt="Picture of the Piano Academy Faculty">
            <figcaption class="description">Piano Academy Faculty</figcaption>
        </figure>

        <figure class="mySlides">
            <img src="images/lisaOnPiano.jpg" id="lisaPiano" class="photo" alt="Lisa on Piano">
            <figcaption class="description">Cool Reflections</figcaption>
        </figure>

        <figure class="mySlides">
            <img src="images/backgroundNotes.jpg" id="fallingNotes" class="photo"
                alt="Pretty artistic picture of notes">
            <figcaption class="description">Falling Notes</figcaption>
        </figure>


        <!-- UP button========================================================== -->
        <div class="topButton">
            <a href="index.html" aria-label="picture of 4CMTA logo"><img src="images/newLogo.png" class="logo" alt="4CMTA logo"></a>
            <a href="photos.html" aria-label="picture of an arrow pointing up" style="color: yellow"><i class="fa fa-angle-double-up">TOP</i></a>
        </div>

        <!-- FOOTER========================================================== -->
        <footer>
            <p>&copy; 2021 Four Corners Music Teachers Association-All Rights Reserved. Website Designed by Lisa
                Campi Walters. Logo designed by Shea Lynne Walters.</p>
        </footer>
    </div>
</body>

<!-- End of Container -->

</html>
